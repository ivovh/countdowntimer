<!doctype html>
<html lang="en" manifest="offline.manifest">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CountdownTimer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script type="module" src="js/client.js"></script>

</head>
<body>
<main class="container">
  <form id="input_form" class="form-inline text-center">
    <div class="form-group">
      <label for="minutes">Set for
        <input type="number" class="form-control" id="minutes" name="minutes" min="0"
               style="width: 5em;">
        min.
      </label>
    </div>
    &nbsp;
    <button type="button" class="btn btn-default" id="start">
      <span class="glyphicon glyphicon-play"></span> Start
    </button>
    <button type="button" class="btn btn-default" id="stop">
      <span class="glyphicon glyphicon-stop"></span> Stop
    </button>
    <button type="button" class="btn btn-default" id="reset">
      <span class="glyphicon glyphicon-fast-backward"></span> Reset
    </button>
    &nbsp;
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-default active" id="sound_on_lbl">
        <input type="radio" name="sound_options" id="sound_on" value="on" autocomplete="off" onclick="soundOn();" checked>
        <span class="glyphicon glyphicon-volume-up"></span>
      </label>
      <label class="btn btn-default" id="sound_off_lbl">
        <input type="radio" name="sound_options" id="sound_off" value="off" autocomplete="off">
        <span class="glyphicon glyphicon-volume-off"></span>
      </label>
    </div>
    &nbsp;
    <div class="pull-right larger-text">
      <a href="javascript:void(0);" id="zoom_out"><span class="glyphicon glyphicon-zoom-out"></span></a>
      <a href="javascript:void(0);" id="zoom_in"><span class="glyphicon glyphicon-zoom-in"></span></a>
    </div>
  </form>

  <canvas class="img-responsive center-block" id="timerCanvas" width="1000px" height="1000px">
    Your browser does not support the HTML5 canvas tag.
  </canvas>

  <audio id="audio" preload="auto">
    <source id="mp3" src="mp3/start.mp3" type="audio/mpeg">
  </audio>
</main>
<footer class="container footer">
  <a href="https://github.com/crispab/countdowntimer"><strong>CountdownTimer</strong></a>
  created by
  <a href="https://se.linkedin.com/in/jgrape"><strong>Jan Grape</strong></a>
  from
  <a href="https://crisp.se"><img src="img/crisp-logo.png" alt="Crisp" height="18px"/></a>
</footer>

</body>
</html>
